{{ $main := resources.Get "js/main.js" }} 
{{ $cookies := resources.Get "js/cookies.min.js" }}
{{ $darkmode := resources.Get "js/darkmode.js" }}
{{ $libs := slice $main $cookies $darkmode }} 
{{ $secureJS := $libs | resources.Concat "js/app.js" | resources.Minify | resources.Fingerprint "sha512"}}
<script
  type="text/javascript"
  src="{{ $secureJS.RelPermalink }}"
  integrity="{{ $secureJS.Data.Integrity }}"
></script>
